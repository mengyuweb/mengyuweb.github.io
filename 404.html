<!DOCTYPE html>
<html>
	<head>
		<!-- 设置内容的编码格式 -->
		<meta charset="utf-8" />
		<!-- 设置查询关键字 -->
		<meta name="keywords" content="404页" />
		<!-- 设置网页的描述信息 -->
		<meta name="distribution" content="梦玉" />
		<!-- 设置作者 -->
		<meta name="author" content="mengyu" />
		<title>404</title>
		<link rel="stylesheet" type="text/css" href="css/404.css" />
	</head>
	<body>
		<div class="mianBox">
			<img src="img/404/yun0.png" alt="" class="yun yun0" />
			<img src="img/404/yun1.png" alt="" class="yun yun1" />
			<img src="img/404/yun2.png" alt="" class="yun yun2" />
			<img src="img/404/bird.png" alt="" class="bird" />
			<img src="img/404/san.png" alt="" class="san" />
			<div class="tipInfo">
				<div class="in">
					<div class="textThis">
						<h2>出错啦404！</h2>
						<p><span>页面自动<a id="href" href="https://mengyu.net.cn/">跳转</a></span><span>等待<b id="wait">6</b>秒</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var h = $(window).height();
			$('body').height(h);
			$('.mianBox').height(h);
			centerWindow(".tipInfo");
		});

		//2.将盒子方法放入这个方，方便法统一调用
		function centerWindow(a) {
			center(a);
			//自适应窗口
			$(window).bind('scroll resize',
				function() {
					center(a);
				});
		}

		//1.居中方法，传入需要剧中的标签
		function center(a) {
			var wWidth = $(window).width();
			var wHeight = $(window).height();
			var boxWidth = $(a).width();
			var boxHeight = $(a).height();
			var scrollTop = $(window).scrollTop();
			var scrollLeft = $(window).scrollLeft();
			var top = scrollTop + (wHeight - boxHeight) / 2;
			var left = scrollLeft + (wWidth - boxWidth) / 2;
			$(a).css({
				"top": top,
				"left": left
			});
		}
		(function() {
			var wait = document.getElementById('wait'),
				href = document.getElementById('href').href;
			var interval = setInterval(function() {
				var time = --wait.innerHTML;
				if (time <= 0) {
					clearInterval(interval);
					location.href = href;
				};
			}, 1000);
		})();
	</script>
</html>
